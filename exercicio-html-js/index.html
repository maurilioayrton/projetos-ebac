<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML E JS</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

</head>

<body class="container">
    <form action="" class="form" id="form">
        <h2>Formulário de Comparação</h2>
        <div class="mb-3">
            <input placeholder="Campo A" required type="number" class="form-control" id="campoa">
        </div>
        <div class="mb-3">
            <input placeholder="Campo B" required type="number" class="form-control" id="campob">
        </div>
        <button onclick="validaValor()" class="btn btn-primary" type="submit">Validar</button>

    </form>
    <div id="msg" class="msg" ></div>
    <script src="/main.js">
    </script>
</body>

</html>
